<title> IT Inventory System </title>

</head>


<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="form-style-1"> 
    <div class="form-style-1-heading"> IT Inventory System </div>
    
<form action="/send-item-data" method="post" th:object="${items}">
            <label for="itemBrand"><span>Item Brand <span class="required">*</span></span>
                <input type="text" class="input-field" name="itemBrand" th:value="${itemBrand}" />
            </label>

            <label for="itemQuantity"><span>Quantity <span class="required">*</span></span>
                <input type="text" class="input-field" name="itemQuantity" th:value="${itemQuantity}" />
            </label>

            <label for="clabel"><span>Item Type <span class="required">*</span></span>
                <select id="itemType" name="itemType">
                    <option value="Computer" th:selected="${itemType == 'Computer'}">Computer</option>
                    <option value="Mouse" th:selected="${itemType == 'Mouse'}">Mouse</option>
                    <option value="Mouse-Pad" th:selected="${itemType == 'Mouse-Pad'}">Mouse-Pad</option>
                    <option value="Printer" th:selected="${itemType == 'Printer'}">Printer</option>
                    <option value="Keyboard" th:selected="${itemType == 'Keyboard'}">Keyboard</option>
                    <option value="Battery" th:selected="${itemType == 'Battery'}">Battery</option>
                    <option value="Webcam" th:selected="${itemType == 'Webcam'}">Webcam</option>
                    <option value="Head-Set" th:selected="${itemType == 'Head-Set'}">Head-Set</option>
                    <option value="Deck-Port" th:selected="${itemType == 'Deck-Port'}">Deck-Port</option>
                </select>
            </label>
            <label for="id"><span>Serial Number <span class="required">*</span></span>
                <input type="text" class="input-field" name="id" th:value="${id}"/>
            </label>

            <label for="itemPerson"><span>User's Name <span class="required">*</span></span>
                <input type="text" class="input-field" name="itemPerson" th:value="${itemPerson}" />
            </label>

            <label for="itemLocation"><span>Location</span>
                <input type="text" class="input-field" name="itemLocation" th:value="${itemLocation}" />
            </label>

            <label for="itemDate"><span>Given Date <span class="required">*</span></span>
                <input type="date" max="2023-05-26" class="input-field" name="itemDate" th:value="${itemDate}">
            </label>

            <div class="form-style-2">
                <input type="submit" class="btn btn-success" value="Submit" name="submit" />
                <a href="/itemlist" class="btn btn-success" role="button">Check the Inventory</a>
            </div>
        </form>
       </div>


    </div>


</body>



</html>
