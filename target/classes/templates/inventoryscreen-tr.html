<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="form-style-1"> 
    <div class="form-style-1-heading"> BT Envanter Sistemi </div>
    
<form action="/send-item-data" method="post" th:object="${items}">
            <label for="itemBrand"><span>Ürün Markası <span class="required">*</span></span>
                <input type="text" class="input-field" name="itemBrand" th:value="${itemBrand}" />
            </label>

            <label for="itemQuantity"><span>Adedi <span class="required">*</span></span>
                <input type="text" class="input-field" name="itemQuantity" th:value="${itemQuantity}" />
            </label>

            <label for="clabel"><span>Ürün Türü <span class="required">*</span></span>
                <select id="itemType" name="itemType">
                    <option value="Computer" th:selected="${itemType == 'Computer'}">Bilgisayar</option>
                    <option value="Mouse" th:selected="${itemType == 'Mouse'}">Mouse</option>
                    <option value="Mouse-Pad" th:selected="${itemType == 'Mouse-Pad'}">Mouse-Pad</option>
                    <option value="Printer" th:selected="${itemType == 'Printer'}">Yazıcı</option>
                    <option value="Keyboard" th:selected="${itemType == 'Keyboard'}">Klavye</option>
                    <option value="Battery" th:selected="${itemType == 'Battery'}">Batarya</option>
                    <option value="Webcam" th:selected="${itemType == 'Webcam'}">Webcam</option>
                    <option value="Head-Set" th:selected="${itemType == 'Head-Set'}">Kulaklık</option>
                    <option value="Deck-Port" th:selected="${itemType == 'Deck-Port'}">Deck-Port</option>
                </select>
            </label>

            <label for="id"><span>Seri Numarası<span class="required">*</span></span>
                <input type="text" class="input-field" name="id" th:value="${id}"/>
            </label>

            <label for="itemPerson"><span>Kullanıcı adı<span class="required">*</span></span>
                <input type="text" class="input-field" name="itemPerson" th:value="${itemPerson}" />
            </label>

            <label for="itemLocation"><span>Lokasyon</span>
                <input type="text" class="input-field" name="itemLocation" th:value="${itemLocation}" />
            </label>

            <label for="itemDate"><span>İlgili Tarih<span class="required">*</span></span>
                <input type="date" max="2023-05-26" class="input-field" name="itemDate" th:value="${itemDate}">
            </label>

            <div class="form-style-2">
                <input type="submit" class="btn btn-success" value="Submit" name="submit" />
                <a href="/itemlist" class="btn btn-success" role="button">Envantere Göz At</a>
            </div>
        </form>
       </div>


    </div>


</body>



</html>
